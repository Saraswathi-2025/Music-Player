<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player ðŸŽµ</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">PLAYING 1 OF 5</div>
        <div class="track-art"></div>
        <div class="track-name">Song Name</div>
        <div class="track-artist">Artist Name</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="0" max="100" value="0" class="seek_slider" onchange="seekTo()" />
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="0" max="100" value="50" class="volume_slider" onchange="setVolume()" />
        <i class="fa fa-volume-up"></i>
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fa fa-random fa-2x" title="Random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="Repeat"></i>
        </div>
      </div>

      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span> 
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="main.js"></script>
</body>
</html>
